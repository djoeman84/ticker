<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html land="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Stocks</title>
		<link rel="stylesheet" type="text/css" href="/css/stocks.css">
	</head>
	<body>
		<div id="content">
			{% for stock in stocks %}
			<div class="stock-wrapper">
				<h2 class="stock-name">{{ stock.name }}</h2>
				<span class="stock-ticker">{{ stock.ticker_symbol }}</span>
				<p class="stock-description">{{ stock.description }}</p>
				<p class="stock-riskRating">{{ stock.riskRating }}</p>
				<p class="stock-previous-close">{{ stock.previous_close }}</p>
				<p class="stock-ppe">{{ stock.ppe }}</p>
			</div>
			{% endfor %}
		</div>
	</body>
<html>
